<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .home {
            color: rgb(250, 250, 250);
            margin: 6rem;
            padding: 1rem;
            border-radius: 95px;
            background-color: red;
            font-size: 15px;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            right: 50%;
            bottom: 50%;
        }

        .home a {
            text-decoration: none;
            text-align: center;

        }
    </style>
</head>

<body>
    <img src="ZUiY.gif" alt="stars" class="star">
    <img src="5l03.gif" alt="ballon" class="ballon">
    <div class="container">
        <div class="birthdayCard">
            <div class="cardFront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wrap-deco">
                    <div class="decorations"></div>
                    <div class="decorationsTwo"></div>
                </div>
                <div class="wrap-decoTwo">
                    <div class="decorations"></div>
                    <div class="decorationsThree"></div>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardInside">
                <div class="img">
                    <img src="penguin.jpg" alt="Brotherpic" class="bdyboy">
                    <img src="6ob.gif" alt="confetti" class="confetti">
                </div>
                <div class="inside-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wishes">
                    <p>Dear Bhaiya,</p>
                    <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your
                        birthday
                        wishes come true.</p>
                    <p class="name">~ Rajni ❤️</p>
                </div>
            </div>
        </div>
    </div>
<button class="home"><a style="color: white;" href="home.html"> Happy Wishes My Brother</a></button>
    <img src="4SHX.gif" alt="cat" class="cat">
</body>

</html>
